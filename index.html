<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Wavy</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- ANIMATE CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="container w-100 p-0 animate__animated animate__fadeIn">
      <nav class="container navbar navbar-expand-xl navbar-light">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a id="logo" class="logo" href="#"><img src="./images/crest.png" alt="" /></a>
        <div class="logo__small" id="logo__small">
          <img src="./images/crest.png" alt="" />
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="collapse__content">
            <ul class="navbar-nav">
              <a class="nav-item nav-link" href="#">Home</a>
              <a class="nav-item nav-link active" href="#">About</a>
              <a class="nav-item nav-link" href="#">Courses</a>
              <a class="nav-item nav-link" href="#">Blog</a>
              <a class="nav-item nav-link" href="#">Shop</a>
              <a class="nav-item nav-link" href="#">Elements</a>
              <button class="btn-header">
                <i class="fas fa-phone"></i>
                <span>(+1) 555 234-8765</span>
              </button>
              <div class="social__icons">
                <i class="fab fa-twitter"></i>
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-youtube"></i>
                <i class="fab fa-instagram"></i>
              </div>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section id="intro">
      <div class="top__wave wave">
        <img src="./images/yellow_top_wave_01.png" alt="" />
      </div>
      <div class="container">
        <div class="row">
          <div
            class="col-lg-6 intro__left mt-4 mt-xl-0 animate__animated animate__fadeInLeft"
          >
            <p>ABOUT US</p>
            <h1>The language teaching experts</h1>
          </div>
          <div class="col-lg-6 intro__right animate__animated animate__fadeIn">
            <img src="./images/hero_team.png" alt="" />
          </div>
        </div>
      </div>
      <div class="bottom__wave wave">
        <img src="./images/Violet_top_left_wave.png" alt="" />
      </div>
    </section>

    <footer>
      <div class="container animate__animated animate__fadeIn">
        <div class="row">
          <div class="footer__col col-sm-6 col-xs-12 col-xl-3 mb-5 mb-xl-0">
            <h1 class="footer__title">Contact Us</h1>
            <div class="footer__contact">
              <div class="footer__contact__item d-flex">
                <i class="fas fa-map-marker-alt"></i>
                <p>Franklin St, Greenpoint Ave</p>
              </div>
              <div class="footer__contact__item d-flex">
                <i class="fas fa-phone"></i>
                <p>+2342 5446 67</p>
              </div>
              <div class="footer__contact__item d-flex">
                <i class="far fa-clock"></i>
                <p>Monday - Friday: 8 AM - 5 PM</p>
              </div>
              <div class="footer__social">
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-youtube"></i>
              </div>
            </div>
          </div>
          <div class="footer__col col-sm-6 col-xs-12 col-xl-3 mb-5 mb-xl-0">
            <h1 class="footer__title">Quick Links</h1>
            <div class="footer__links">
              <div class="footer__link">
                <a href="#">Home</a>
              </div>
              <div class="footer__link">
                <a href="#">Courses</a>
              </div>
              <div class="footer__link">
                <a href="#">Schedule</a>
              </div>
              <div class="footer__link">
                <a href="#">Blog</a>
              </div>
            </div>
          </div>
          <div class="footer__col col-sm-6 col-xs-12 col-xl-3 mb-5 mb-lg-0">
            <h1 class="footer__title">About</h1>
            <div class="footer__links">
              <div class="footer__link">
                <a href="#">About Us</a>
              </div>
              <div class="footer__link">
                <a href="#">Events</a>
              </div>
              <div class="footer__link">
                <a href="#">Get Quote</a>
              </div>
              <div class="footer__link">
                <a href="#">Contact</a>
              </div>
            </div>
          </div>
          <div class="footer__col col-sm-6 col-xs-12 col-xl-3">
            <h1 class="footer__title">Newsletter</h1>
            <div class="footer__subscribe">
              <div class="footer__email">
                <input type="email" placeholder="Your email" size="40" />
              </div>
              <button class="btn-footer">
                <span>SUBSCRIBE</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- Style JS -->
    <script src="./js/style.js"></script>
  </body>
</html>
